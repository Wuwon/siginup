            id="userid_inpput"
            name="userid"
            placeholder="input your ID"

        </div>
    </br>
        <div class="passbox">
            <label for="userpw">패스워드</label>
            <input 
            name="userpw"

            type="text"/></br>
        </div>

            <option value="hint1">고향은?</option>
            <option value="hint2">가장 친한 친구는?</option>

    </br>
        <textarea name="content"></textarea></br>

    </form>
        <img src="https://source.unsplash.com/random" alt="img" class="img1"/>
